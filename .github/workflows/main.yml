on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # (si tu dÃ©ploies un build front)
      # - uses: actions/setup-node@v4
      #   with: { node-version: '18' }
      # - run: npm ci && npm run build

      - name: ðŸ“‚ Deploy via SFTP (rsync)
        uses: easingthemes/ssh-deploy@v5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-az --delete"
          # DÃ©ploie seulement le front (Ã©vite d'envoyer le back sur le webroot)
          SOURCE: "QuaiAntiqueRestaurantFront/"
          REMOTE_HOST: ssh-lerestaurantquaiantique.alwaysdata.net
          REMOTE_USER: lerestaurantquaiantique
          REMOTE_PORT: 22
          TARGET: "/home/lerestaurantquaiantique/www/"
