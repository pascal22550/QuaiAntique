name: ðŸš€ Deploy website on push
on:
  push:

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code (front only, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false
          filter: blob:none
          sparse-checkout: |
            /QuaiAntiqueRestaurantFront
          sparse-checkout-cone-mode: true

      # (Facultatif) Sanity check
      - name: Tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -name package.json -o -name .gitmodules -print || true

      # Node seulement si le front est un projet Node
      - name: Setup Node
        if: ${{ hashFiles('QuaiAntiqueRestaurantFront/package.json') != '' }}
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install npm dependencies
        if: ${{ hashFiles('QuaiAntiqueRestaurantFront/package.json') != '' }}
        run: |
          cd QuaiAntiqueRestaurantFront
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (optional)
        if: ${{ hashFiles('QuaiAntiqueRestaurantFront/package.json') != '' }}
        run: |
          cd QuaiAntiqueRestaurantFront
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script found. Skipping."
          fi

      - name: ðŸ“‚ Sync files (FTPS implicite)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-lerestaurantquaiantique.alwaysdata.net
          username: lerestaurantquaiantique
          password: ${{ secrets.ftp_password }}
          protocol: ftps-legacy
          port: 990
          security: strict
          timeout: 120000
          local-dir: QuaiAntiqueRestaurantFront/
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
