on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name : Install npm dependencies
        run: npm install
        
      - name: ðŸ“‚ Sync files (FTPS implicite)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-lerestaurantquaiantique.alwaysdata.net
          username: lerestaurantquaiantique
          password: ${{ secrets.ftp_password }}
          protocol: ftps-legacy   # <â€” ICI
          port: 990               # <â€” ICI
          security: strict        # <â€” ICI (ou 'loose' si souci de cert)
          timeout: 120000
          local-dir: QuaiAntiqueRestaurantFront/
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
