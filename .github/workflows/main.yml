on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‚ Sync files (FTPS explicite)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-lerestaurantquaiantique.alwaysdata.net
          username: lerestaurantquaiantique
          password: ${{ secrets.ftp_password }}
          protocol: ftps          # <â€” IMPORTANT
          port: 21
          security: explicit
          passive: true           # Ã©vite ECONNRESET
          timeout: 120000
          server-dir: /www/
          local-dir: QuaiAntiqueRestaurantFront/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
