on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Ã©vite certains soucis Git (128)

      # (optionnel) build avant envoi
      # - uses: actions/setup-node@v4
      #   with: { node-version: '18' }
      # - run: npm ci && npm run build

      - name: ðŸ“‚ Sync files (FTPS explicite)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-lerestaurantquaiantique.alwaysdata.net
          username: lerestaurantquaiantique
          password: ${{ secrets.ftp_password }}
          protocol: ftps        # <â€” IMPORTANT
          port: 21              # FTPS explicite (STARTTLS)
          security: strict      # ou 'loose' si souci de certificat
          # local-dir: ./dist/  # si tu dÃ©ploies un build
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
