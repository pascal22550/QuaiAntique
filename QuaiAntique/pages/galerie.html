<!-- Modal Edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" role="dialog" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="EditionPhotoModalLabel">Edition Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="NamePhotoInput" class="form-label">Titre</label>
                <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognaise">
            </div>
            <div class="mb-3">
                <label for="ImageInput" class="form-label">Image </label>
                <input type="file" class="form-control" id="PasswordInput">
            </div>
            <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
        <div class="text-center pt-3">
        <a href="/signup"> Vous n'avez pas de compte ? Inscrivez-Vous </a>
        </div>
      </div>
    </div>
  </div>
